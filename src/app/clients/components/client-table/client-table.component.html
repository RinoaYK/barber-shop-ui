<div class="pb-5">
	<div class="search">
		<mat-form-field>
			<mat-icon matPrefix>search</mat-icon>
			<mat-label>Buscar cliente</mat-label>
			<input matInput (keyup)="applyFilter()" [(ngModel)]="filterValue">
			<button *ngIf="filterValue" mat-icon-button matSuffix (click)="clearFilter()" style="margin-right: 3px;">
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</div>

	<div class="lista">
		<table mat-table [dataSource]="dataSource" class="mat-mdc-table mat-elevation-z8 pt-6">
			<ng-containter matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Nome</th>
				<td mat-cell *matCellDef="let client">{{client.name}}</td>
			</ng-containter>

			<ng-containter matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>E-mail</th>
				<td mat-cell *matCellDef="let client">{{client.email}}</td>
			</ng-containter>

			<ng-containter matColumnDef="phone">
				<th mat-header-cell *matHeaderCellDef>Celular</th>
				<td mat-cell *matCellDef="let client">{{formatPhone(client.phone)}}</td>
			</ng-containter>

			<ng-containter matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Ações</th>
				<td mat-cell *matCellDef="let client">
					<button mat-mini-fab extended matTooltip="excluir" class="delete-button" (click)="delete(client)">
						<mat-icon>delete</mat-icon>
					</button>
					<button mat-mini-fab extended matTooltip="atualizar" class="update-button" (click)="update(client)">
						<mat-icon>edit</mat-icon>
					</button>
				</td>
			</ng-containter>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>

		<mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>
